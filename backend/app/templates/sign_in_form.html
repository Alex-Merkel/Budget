<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="email-field">
            <h6>Email</h6>
            {{ form.email(class = 'form-control', placeholder = 'Enter email here...') }}
        </fieldset>
    </div>

    <div class="form-group">
        <fieldset id="pass-field">
            <h6>Password</h6>
            {{ form.password(class = 'form-control', placeholder = 'Enter password here...') }}
        </fieldset>
    </div>
    <div class="text-center mt-4">
        {{ form.submit_button(class = "btn btn-success") }}
    </div>

</form>

<!-- Link to Sign Up if they don't have account -->
<p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a></p>

{% extends 'base.html' %}

{% block content %}

    <div id="profile_background" alt="Image of items on a desk, specifically a bowl of paperclips, monthly budgeting documents, and a pen">
        <section class="bg-dark text-success text-center shadow py-3">
            <div class="container p-5 bg-dark">
                <div class="row">
                    <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                        <h1 class="col text-center">{{ current_user.first_name }}'s User Profile</h1>
                    </div>
                </div>
            </div>
        </section>

        
        <div class="container h-75 d-flex align-items-center justify-content-center text-center">
            <div class="row justify-content-center col-lg-6 col-sm-10">
                <div class="">
                    <h2 class="text-center text-light mt-2 mb-4" id="profile_header">Here are your profile details:</h2>
                    <div class="bg-white p-4 rounded border border-dark mt-4">
                        <div class="row mb-2 border-bottom">
                            <div class="col-6 text-start px-3">First name:</div>
                            <div class="col-6 text-end px-3">{{ current_user.first_name }}</div>
                        </div>
                        <div class="row mb-2 border-bottom">
                            <div class="col-6 text-start px-3">Last name:</div>
                            <div class="col-6 text-end px-3">{{ current_user.last_name }}</div>
                        </div>
                        <div class="row">
                            <div class="col-6 text-start px-3">Email:</div>
                            <div class="col-6 text-end px-3">{{ current_user.email }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    
    
    

{% endblock %}

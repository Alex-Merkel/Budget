{% extends 'base.html' %}

{% block content %} 
    <section class="bg-dark text-success text-center shadow py-3">
        <div class="container p-5 bg-dark">
            <div class="row">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col text-center">{{ current_user.first_name }}'s User Profile</h1>
                </div>
            </div>
        </div>
    </section>

    <div style="background-image: url('../../static/img/profileBackground.jpg'); background-size: cover;" class="vh-100">
        <div class="container p-10">
            <div>
                <h2 class="text-center text-light pt-5" id="profile_header">Here are your profile details:</h2>
                <ul class="list-group py-5">
                    <li class="list-group-item">First name: {{ current_user.first_name }}</li>
                    <li class="list-group-item">Last name: {{ current_user.last_name }} </li> 
                    <li class="list-group-item">Email: {{ current_user.email }}</li>
                </ul>
            </div>
        </div>
    </div>

{% endblock %}

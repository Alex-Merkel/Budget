{% extends 'base.html' %}

{% block content %} 
    <section class="bg-dark text-success text-center shadow py-3">
        <div class="container p-5 bg-dark">
            <div class="row">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col text-center">User's Budget</h1>
                </div>
            </div>
        </div>
    </section>

    <div style="background-image: url('../../static/img/budgetBackground.jpg'); background-size: cover;" class="vh-100">
        <div class="container">
            <div class="row text-center" id="budget_header">
                <div class="col-4">
                    <h2>Total Income:</h2>
                </div>
                <div class="col-4">
                    <h2>Total Expenses:</h2>
                </div>
                <div class="col-4">
                    <h2>Surplus/Deficit:</h2>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-4">
                    <h4>Needs</h4>
                </div>
                <div class="col-4">
                    <h4>Savings</h4>
                </div>
                <div class="col-4">
                    <h4>Wants</h4>
                </div>
            </div>
      
            <div class="row">
                <div class="col-4">
                    <div class="grid-container text-success">
                        <div class="grid-item bg-dark border-gray">
                            <h5>Housing</h5>
                        </div>
                        <div class="grid-item bg-dark border-gray">
                            <h5>Transportation</h5>
                        </div>
                        <div class="grid-item bg-dark border-gray">
                            <h5>Groceries</h5>
                        </div>
                        <div class="grid-item bg-dark border-gray">
                            <h5>Utilities</h5>
                        </div>
                        <div class="grid-item bg-dark border-gray">
                            <h5>Healthcare</h5>
                        </div>
                        <div class="grid-item bg-dark border-gray">
                            <h5>Debt Payments</h5>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="grid-container text-success">
                        <div class="grid-item bg-dark border-gray">
                            <h5>Emergency Fund</h5>
                        </div>
                        <div class="grid-item bg-dark border-gray">
                            <h5>Retirement</h5>
                        </div>
                        <div class="grid-item bg-dark border-gray">
                            <h5>Vacation</h5>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="grid-container text-success">
                        <div class="grid-item bg-dark border-gray">
                            <h5>Entertainment</h5>
                        </div>
                        <div class="grid-item bg-dark border-gray">
                            <h5>Dining Out</h5>
                        </div>
                        <div class="grid-item bg-dark border-gray">
                            <h5>Hobbies</h5>
                        </div>
                        <div class="grid-item bg-dark border-gray">
                            <h5>Other</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    
    
{% endblock %}
